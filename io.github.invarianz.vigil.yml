app-id: io.github.invarianz.vigil
runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk
command: io.github.invarianz.vigil
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
  - '--share=network'
  - '--talk-name=org.freedesktop.portal.Desktop'
  - '--talk-name=org.gnome.Shell.Screenshot'
  - '--system-talk-name=org.freedesktop.login1'

modules:
  - name: libolm
    buildsystem: cmake-ninja
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DCMAKE_INSTALL_LIBDIR=lib'
    sources:
      - type: archive
        url: https://gitlab.matrix.org/matrix-org/olm/-/archive/3.2.16/olm-3.2.16.tar.gz
        sha256: '1e90f9891009965fd064be747616da46b232086fe270b77605ec9bda34272a68'

  - name: vigil
    buildsystem: meson
    sources:
      - type: dir
        path: .
