name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate MetaInfo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install appstream
        run: sudo apt-get update && sudo apt-get install -y appstream

      - name: Validate metainfo
        run: appstreamcli validate data/vigil.metainfo.xml.in
