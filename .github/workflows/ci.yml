name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Vala Lint
    runs-on: ubuntu-latest
    container:
      image: valalang/lint
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: io.elementary.vala-lint -d .

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate metainfo
        uses: elementary/validate-metainfo@master
        with:
          path: data/vigil.metainfo.xml.in

  build-and-test:
    name: Build & Test (${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: [lint, validate]
    strategy:
      fail-fast: false
      matrix:
        version: [stable, unstable]
    container:
      image: ghcr.io/elementary/docker:${{ matrix.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            valac meson \
            libglib2.0-dev \
            libgranite-7-dev \
            libgtk-4-dev \
            libjson-glib-dev \
            libsoup-3.0-dev \
            libportal-dev \
            libportal-gtk4-dev \
            libolm-dev \
            libssl-dev

      - name: Configure
        run: meson setup build

      - name: Build
        env:
          DESTDIR: out
        run: meson compile -C build

      - name: Run unit tests
        run: meson test -C build --suite unit --print-errorlogs

      - name: Run integration tests
        run: meson test -C build --suite integration --print-errorlogs

      - name: Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: meson-test-log-${{ matrix.version }}
          path: build/meson-logs/testlog.txt

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: build-and-test
    container:
      image: ghcr.io/elementary/docker:stable

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            valac meson \
            libglib2.0-dev \
            libgranite-7-dev \
            libgtk-4-dev \
            libjson-glib-dev \
            libsoup-3.0-dev \
            libportal-dev \
            libportal-gtk4-dev \
            libolm-dev \
            libssl-dev

      - name: Configure
        run: meson setup build

      - name: Build
        run: meson compile -C build

      - name: Run benchmarks
        run: meson test -C build --benchmark --print-errorlogs

      - name: Upload benchmark log
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-log
          path: build/meson-logs/benchmarklog.txt

  flatpak:
    name: Flatpak (${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    needs: [lint, validate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runs-on: ubuntu-latest
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
    container:
      image: ghcr.io/elementary/flatpak-platform/runtime:8-${{ matrix.arch }}
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: vigil.flatpak
          manifest-path: io.github.invarianz.vigil.yml
          repository-name: appcenter
          repository-url: https://flatpak.elementary.io/repo.flatpakrepo
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.arch }}
