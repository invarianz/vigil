name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [stable, unstable]
    container:
      image: ghcr.io/elementary/docker:${{ matrix.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            valac meson \
            libglib2.0-dev \
            libgranite-7-dev \
            libgtk-4-dev \
            libjson-glib-dev \
            libsoup-3.0-dev \
            libportal-dev \
            libportal-gtk4-dev \
            libolm-dev \
            libssl-dev

      - name: Configure
        run: meson setup build

      - name: Build
        env:
          DESTDIR: out
        run: meson compile -C build

      - name: Run unit tests
        run: meson test -C build --suite unit --print-errorlogs

      - name: Run integration tests
        run: meson test -C build --suite integration --print-errorlogs

      - name: Upload test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: meson-test-log-${{ matrix.version }}
          path: build/meson-logs/testlog.txt
