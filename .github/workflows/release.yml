name: Release

on:
  push:
    tags: ['v*']

jobs:
  flatpak:
    name: Flatpak (${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runs-on: ubuntu-latest
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
    container:
      image: ghcr.io/elementary/flatpak-platform/runtime:8.2-${{ matrix.arch }}
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: vigil-${{ matrix.arch }}.flatpak
          manifest-path: io.github.invarianz.vigil.yml
          repository-name: appcenter
          repository-url: https://flatpak.elementary.io/repo.flatpakrepo
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: vigil-${{ matrix.arch }}
          path: vigil-${{ matrix.arch }}.flatpak

  release:
    name: Create Release
    needs: flatpak
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/vigil-x86_64/vigil-x86_64.flatpak
            artifacts/vigil-aarch64/vigil-aarch64.flatpak
